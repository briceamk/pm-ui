<mat-spinner *ngIf="loading"></mat-spinner>
<pm-custom-mat-table
  *ngIf="!loading"
  [title]="title"
  [rowData]="companies"
  [enableCheckbox]="true"
  [allowMultiSelect]="true"
  [paginationSetting]="paginationSetting"
  [columnSettings]="columnSettings"
  (getSelectedRows)="getSelectedRows($event)"
>
</pm-custom-mat-table>
